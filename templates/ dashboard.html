<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ t.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
    
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="custom-cursor"></div>

    <div class="dashboard-layout">
        
        <button id="menu-toggle" class="menu-toggle">
            <i data-lucide="menu"></i>
        </button>

        <aside id="sidebar" class="sidebar">
            <div class="sidebar-top">
                <button id="sidebar-close-btn" class="sidebar-close-btn"><i data-lucide="x"></i></button>
            </div>
            
            <div class="sidebar-content">
                <div class="sidebar-logo-container">
                    <img src="/static/AIONEX.jpg" alt="AIONEX AI TEAM Logo">
                </div>

                <button class="new-design-btn" id="new-design-btn">
                    <i data-lucide="plus-circle" size="16"></i>
                    <span>{{ t.new_design }}</span>
                </button>
                
                <div class="history-section">
                    <h2>{{ t.history_title }}</h2>
                    <ul id="history-list" class="history-list"></ul>
                </div>
            </div>
        </aside>

        <div id="sidebar-overlay"></div>

        <main class="main-content">
            
            <header class="header">
                <div class="header-content">
                    <h1>{{ t.header_title }}</h1>
                </div>
                
                <div class="custom-language-selector" id="language-selector">
                    <button class="selector-button">
                        <i data-lucide="globe"></i>
                        <span id="current-lang-text">Language</span>
                        <i data-lucide="chevron-down" class="chevron"></i>
                    </button>
                    <ul class="language-options" id="language-options">
                        <li data-value="en">English</li>
                        <li data-value="es">Español</li>
                        <li data-value="fr">Français</li>
                        <li data-value="hi">हिन्दी</li>
                        <li data-value="zh">中文</li>
                        <li data-value="ar">العربية</li>
                    </ul>
                </div>
            </header>

            <div class="content-wrapper">
                
                <div class="input-section-wrapper" id="input-section-wrapper">
                    <div class="input-section" id="input-section">
                        <p>{{ t.header_subtitle }}</p>
                        <textarea id="brand-description" placeholder="{{ t.input_placeholder }}"></textarea>
                        <button id="generate-btn">
                            <i data-lucide="wand-2"></i>
                            <span>{{ t.design_button }}</span>
                        </button>
                    </div>
                </div>

                <div id="results-section">
                    <div class="loader-container" id="loader-container" style="display: none;">
                        <div class="loader">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <p>Designing your brand's soul... this may take a moment.</p>
                    </div>
                    <div id="brand-output" style="display: none;"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
